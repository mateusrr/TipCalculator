<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="logo">MRR</div>
    <div class="tip-calculator">
        <div class="partOne">
            <label for="">Valor</label>
            <input type="number" class="input bill-input" id="bill-input">
            <label for="">Selecione a porcentagem</label>

            <div class="tip">
                <div class="tips tip-5">5%</div>
                <div class="tips tip-10">10%</div>
                <div class="tips tip-15 active-tip">15%</div>
                <div class="tips tip-25">25%</div>
                <div class="tips tip-50">50%</div>
                <div id="tip-custom">
                    <input type="number" class="tip-custom" placeholder="custom">
                </div>
            </div>

            <div class="peopleLabel">
                <label for="">NÃºmero de pessoas</label>
                <label for="" class="error">Can't be zero</label>
            </div>
            <input type="number" class="input people-input">
        </div>

        <div class="result">
            <div class="tip-amount">
                <div class="text">
                    <p>Gorjeta</p>
                    <p class="person">/person</p>
                </div>
                <div class="amount" id="tip-amount"></div>
            </div>

            <div class="total">
                <div class="text">
                    <p>Total</p>
                    <p class="person">/person</p>
                </div>
                <div class="amount" id="total-amount"></div>
            </div>

            <div class="reset">Reset</div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
